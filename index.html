<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="tela" id="tela">0</div>
            <div class="teclas">
                <button onclick="limpar()">CE</button>
                <button onclick="pegar('%')">%</button>
                <button><span>x<sup>y</sup></span></button>
                <button onclick="pegar('&#8730;')">&#8730;</button>
                <button onclick="pegar(7)">7</button>
                <button onclick="pegar(8)">8</button>
                <button onclick="pegar(9)">9</button>
                <button onclick="pegar('+')">+</button>
                <button onclick="pegar(4)">4</button>
                <button onclick="pegar(5)">5</button>
                <button onclick="pegar(6)">6</button>
                <button onclick="pegar('-')">-</button>
                <button onclick="pegar(1)">1</button>
                <button onclick="pegar(2)">2</button>
                <button onclick="pegar(2)">3</button>
                <button onclick="pegar('x')">x</button>
                <button onclick="pegar(0)">0</button>
                <button onclick="pegar('.')">.</button>
                <button onclick="pegar('=')">=</button>
                <button onclick="pegar('/')">&#247;</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
